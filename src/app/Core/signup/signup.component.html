<section
  class="vh-100 bg-image"
  style="
    background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
  "
>
  <div class="mask d-flex align-items-center gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form (ngSubmit)="submit()" #myForm="ngForm">
                <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="form3Example1cg"
                    class="form-control form-control-lg"
                    name="name"
                    [(ngModel)]="fromRegister.name"
                    #name="ngModel"
                    required
                  />
                  <label class="form-label" for="form3Example1cg"
                    >Your Name</label
                  >
                  <div
                    *ngIf="name.invalid && (name.touched || name.dirty)"
                    class="rounded"
                    style="
                      text-align: center;
                      width: 100%;
                      color: rgb(183, 14, 14);
                    "
                  >
                    Name field must be Valid.
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="email"
                    id="form3Example3cg"
                    class="form-control form-control-lg"
                    name="email"
                    [(ngModel)]="fromRegister.email"
                    #email="ngModel"
                    required
                  />
                  <label class="form-label" for="form3Example3cg"
                    >Your Email
                  </label>
                  <div
                    *ngIf="email.invalid && (email.touched || email.dirty)"
                    class="rounded"
                    style="
                      text-align: center;
                      width: 100%;
                      color: rgb(183, 14, 14);
                    "
                  >
                    Email field must be Valid.
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="form3Example4cg"
                    class="form-control form-control-lg"
                    name="password"
                    [(ngModel)]="fromRegister.password"
                    #password="ngModel"
                    required
                  />
                  <label class="form-label" for="form3Example4cg"
                    >Password</label
                  >
                  <div
                    *ngIf="
                      password.invalid && (password.touched || password.dirty)
                    "
                    class="rounded"
                    style="
                      text-align: center;
                      width: 100%;
                      color: rgb(183, 14, 14);
                    "
                  >
                    Password field must be Valid.
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="form3Example4cdg"
                    class="form-control form-control-lg"
                    name="confirmpassword"
                    [(ngModel)]="fromRegister.confirmpassword"
                    #confirmpassword="ngModel"
                    required
                  />
                  <label class="form-label" for="form3Example4cdg"
                    >Confirm your password</label
                  >
                  <div
                    *ngIf="
                      confirmpassword.invalid &&
                      (confirmpassword.touched || confirmpassword.dirty)
                    "
                    class="rounded"
                    style="
                      text-align: center;
                      width: 100%;
                      color: rgb(183, 14, 14);
                    "
                  >
                    Confirm Password field must be Valid.
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <button
                    type="submit"
                    [disabled]="myForm.form.invalid"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                  >
                    <ng-container *ngIf="isLoading()"
                      >Loading! ...</ng-container
                    >
                    <ng-container *ngIf="!isLoading()">Register</ng-container>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
