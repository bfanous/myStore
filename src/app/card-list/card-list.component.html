<div class="container mt-6">
  <div class="row">
    <div
      class="col-md-3"
      *ngFor="
        let product of Products
          | paginate
            : {
                itemsPerPage: limit,
                currentPage: page,
                totalItems: total
              }
      "
    >
      <div class="card mb-4">
        <img [src]="product.photo" alt="Test" />
        <h1 class="text-uppercase fw-bold fs-2">{{ product.title }}</h1>
        <p class="price">{{ product.price | currency }}</p>
        <p class="text">{{ product.longDescription }}</p>
        <p><button class="btn btn-primary">Add to Card</button></p>
      </div>
    </div>
    <pagination-controls
      (pageChange)="pageChangeEvent($event)"
    ></pagination-controls>
  </div>
</div>
