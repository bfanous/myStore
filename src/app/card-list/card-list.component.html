<div class="container mt-6">
  <div class="row">
    <div
      class="col-md-3"
      *ngFor="
        let product of Products
          | paginate
            : {
                itemsPerPage: limit,
                currentPage: page,
                totalItems: total
              }
      "
    >
      <app-card [product]="product" class="card mb-4"></app-card>
    </div>
    <pagination-controls
      (pageChange)="pageChangeEvent($event)"
    ></pagination-controls>
  </div>
</div>
