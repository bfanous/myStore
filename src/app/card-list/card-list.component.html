<div class="container mt-6">
  <div class="row">
    <div class="col-md-3" *ngFor="let i of Users">
      <div class="card mb-4">
        <img
          src="{{i.thumbnailUrl}}"
          alt=""
          style="width: 100%"
        />
        <h1>{{i.title}}</h1>
        <p class="price">+${{ i.albumId  }} + 10</p>
        <p>Some Text About Card  {{i.id}}</p>
        <p><button>Add to Card</button></p>
      </div>
    </div>
  </div>
</div>
