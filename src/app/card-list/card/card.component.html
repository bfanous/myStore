<ng-container>
  <img [src]="product.photo" alt="Test" class="mt-1" />
  <p routerLink="#" class="text-uppercase fs-2" style="cursor: pointer">
    {{ product.title }}
  </p>
  <p class="price">{{ product.price | currency }}</p>
  <p class="text">{{ product.longDescription }}</p>
  <p>
    <button (click)="addToCard()" class="btn btn-primary">Add to Card</button>
  </p>
</ng-container>
